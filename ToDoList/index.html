<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List</title>
</head>
<body>

    <div> 

        <h1> Todo List </h1>

        <h2> Pls open up your console to see the results. </h2>

        <ul>
            <li>"new" - Add a Todo </li>
            <li>"list" - List all Todos </li>
            <li>"delete" - Remove Specific Todo </li>
            <li>"quit" - Quit App </li>
            <li> 
                press start to begin <button id="btn" style="width:60px"> start </button> 
            </li>
        </ul>

    </div>

    
    <script src="toDoList.js"> </script>
    
</body>
</html>
